version: '3'

services:
  # Discord bot implementation (runs continuously)
  tailscale-monitor:
    build: .
    container_name: tailscale-monitor
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./last_notifications.json:/app/last_notifications.json
      - ./server_config.json:/app/server_config.json
      - ./notification_state.json:/app/notification_state.json
